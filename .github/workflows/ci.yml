name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -e ".[dev]"
          pip install pandas

      - name: Lint with ruff
        run: |
          ruff check src/ tests/

      - name: Run tests
        run: |
          PYTHONPATH=src pytest tests/ -v --tb=short

      - name: Generate demo data (smoke test)
        run: |
          mkdir -p .cache
          PYTHONPATH=src python scripts/generate_demo_data.py --db-path .cache/demo.db --quiet

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t digital-twin-tumor:ci .

      - name: Verify Docker image
        run: |
          docker run --rm digital-twin-tumor:ci python -c \
            "from digital_twin_tumor.data.synthetic import generate_all_demo_data; print('OK')"
